<mat-horizontal-stepper #assignmentForm>
  <mat-step>
    <br>
    <form ngForm class="form" #assignmentForm>
      <ng-template matStepLabel>Devoir</ng-template>
      <mat-form-field>
        <input matInput placeholder="Entrez un nom" [(ngModel)]="nomDevoir" name="nom">
      </mat-form-field>
      
      <mat-form-field>
        <input matInput placeholder="Entrez le nom de l'élève" [(ngModel)]="nomEleve" name="nomE">
      </mat-form-field>
      <mat-form-field>
        <input matInput [matDatepicker]="datepicker" [(ngModel)]="dateDeRendu" name="date">

        <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
        <mat-datepicker #datepicker></mat-datepicker>
      </mat-form-field>

    </form>
    <br>
    <button mat-flat-button matStepperNext>Suivant</button>
  </mat-step>
  <mat-step>
    <br>
    <form ngForm class="form" #assignmentForm>
      <ng-template matStepLabel>Matière</ng-template>

      <mat-form-field appearance="fill">
        <mat-select [(ngModel)]="nomMatiere" name="nomMatiere" [ngModelOptions]="{standalone: true}">
          <mat-option *ngFor="let matiere of matieres" value="{{matiere.nomMatiere}}"> {{ matiere.nomMatiere }} </mat-option>
         
        </mat-select>
      </mat-form-field>
    </form>
    <br>
    <button mat-flat-button matStepperPrevious>Retour</button>
    <button mat-flat-button matStepperNext>Enregistrer</button>
  </mat-step>
 
  <mat-step>
    <br>
    Voulez vous vraiment Enregistrer cet assignment ?
    <div fxLayout="row wrap" fxLayoutAlign="space-between center" fxLayoutGap="20px">

      <button mat-flat-button color="warn" matStepperPrevious>Annuler</button>

      <button mat-stroked-button mat-flat-button color="primary" (click)="onSubmit($event); assignmentForm.reset();" aria-label="Show an example snack-bar">
        Ajouter un devoir
      </button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
