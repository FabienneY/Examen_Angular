<mat-horizontal-stepper #assignmentForm>
  <mat-step>
    <form ngForm class="form" #assignmentForm>
      <ng-template matStepLabel>Devoir</ng-template>
      <mat-form-field>
        <input matInput placeholder="Entrez un nom" [(ngModel)]="nomDevoir" name="nom">
      </mat-form-field>
      
      <mat-form-field>
        <input matInput placeholder="Entrez le nom de l'élève" [(ngModel)]="nomEleve" name="nomE">
      </mat-form-field>
      <mat-form-field>
        <input matInput [matDatepicker]="datepicker" [(ngModel)]="dateDeRendu" name="date">

        <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
        <mat-datepicker #datepicker></mat-datepicker>
      </mat-form-field>

    </form>
    <button mat-flat-button color="primary" matStepperNext>Suivant</button>
  </mat-step>
  <mat-step>
    <form ngForm class="form" #assignmentForm>
      <ng-template matStepLabel>Matière</ng-template>
      <!--<mat-form-field appearance="fill">
        <mat-select [(ngModel)]="nomMatiere" name="matiereE"[ngModelOptions]="{standalone: true}">

                  {{matiere.nomMatiere }}

        </mat-select>
      </mat-form-field>-->

      <mat-form-field appearance="fill">
        <mat-select [(ngModel)]="nomMatiere" name="nomMatiere" [ngModelOptions]="{standalone: true}">
          <mat-option *ngFor="let matiere of matieres" value="{{matiere.nomMatiere}}"> {{ matiere.nomMatiere }} </mat-option>
         
        </mat-select>
      </mat-form-field>
    </form>
    <button mat-flat-button color="warn" matStepperPrevious>Retour</button>
    <button mat-flat-button color="primary" matStepperNext>Suivant</button>
  </mat-step>
