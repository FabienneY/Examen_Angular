  <mat-horizontal-stepper #stepper>
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Entrez le nom</ng-template>
        <mat-form-field>
          <mat-label>Nom</mat-label>
          <input matInput placeholder="Edition du nom" [(ngModel)]="nomassignment" formControlName="firstCtrl" required>
        </mat-form-field>
        <div>
          <button mat-button matStepperNext>Suivant</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
      <form [formGroup]="secondFormGroup">
        <ng-template matStepLabel>Entrez la date de rendu</ng-template>
        <mat-form-field>
          <mat-label>Date</mat-label>
          <input matInput [matDatepicker]="picker" placeholder="Edition de la date" [(ngModel)]="dateDeRendu" formControlName="secondCtrl" required>
          <mat-datepicker-toggle matSuffix [for]="picker">
          </mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Retour</button>
          <button mat-button matStepperNext>Suivant</button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Edit</ng-template>
      <p>Voulez vous vraiment éditer cette modification ? </p>
      <div>
        <button mat-button matStepperPrevious>Retour</button>
        <button mat-button (click)="onSaveAssignment()">Edit</button>
      </div>
    </mat-step>
  </mat-horizontal-stepper>

</div>
<div class="bottom section-padding">
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">

        </div>

</div>
