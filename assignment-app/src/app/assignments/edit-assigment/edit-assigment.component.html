<div class="container" *ngIf="assignment">
  <h1>Edition de l'assignment {{assignment.nom}}</h1>
  <br>

  <mat-horizontal-stepper #stepper>
    <mat-step [stepControl]="firstFormGroup">
      <br>
      <form ngForm class="form" [formGroup]="firstFormGroup" >
        <ng-template matStepLabel>Devoir</ng-template>
        <mat-form-field>
          <mat-label>Nom du devoir</mat-label>
          <input matInput [(ngModel)]="nomassignment" formControlName="ctrlun" required>
        </mat-form-field>
        
        <mat-form-field>
          <mat-label>Nom de l'élève</mat-label>
          <input matInput [(ngModel)]="nomEleve"  formControlName="ctrldeux" required>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Date</mat-label>
          <input matInput [matDatepicker]="datepicker" [(ngModel)]="dateDeRendu" formControlName="ctrltrois" required>
  
          <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
          <mat-datepicker #datepicker></mat-datepicker>
        </mat-form-field>
  
      </form><br>
      <button mat-flat-button matStepperNext>Suivant</button>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
      <br>
      <form ngForm class="form" [formGroup]="secondFormGroup" >
        <ng-template matStepLabel>Matière</ng-template>
  
        <mat-form-field appearance="fill">
          <mat-label>Nom de la matière</mat-label>
          <mat-select [(ngModel)]="nomMatiere" name="nomMatiere" [ngModelOptions]="{standalone: true}">
            <mat-option *ngFor="let matiere of matieres" value="{{matiere.nomMatiere}}"> {{ matiere.nomMatiere }} </mat-option>
           
          </mat-select>
        </mat-form-field>
       
      </form><br>
      <button mat-flat-button matStepperPrevious>Retour</button>
      <button mat-flat-button matStepperNext>Suivant</button>
    </mat-step>
   
    <mat-step [stepControl]="ThirdFormGroup">
      <br>
      <form ngForm class="form" [formGroup]="ThirdFormGroup">
        <ng-template matStepLabel>Note</ng-template>
  
        <mat-form-field>
          <mat-label>Note</mat-label>
          <input matInput [(ngModel)]="note" formControlName="ctrlcinq" required>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Remarque</mat-label>
          <input matInput [(ngModel)]="remarque" formControlName="ctrlsix" required>
        </mat-form-field>
      </form>
      <button mat-flat-button matStepperPrevious>Retour</button>
      <button mat-flat-button matStepperNext>Modifier</button>
    </mat-step>

    <mat-step>
      <br>
       <center>Voulez vous vraiment Modifier ?</center>  
      <div fxLayout="row wrap" fxLayoutAlign="space-between center" fxLayoutGap="20px">
        
        <button mat-stroked-button mat-flat-button color="primary" (click)="onSaveAssignment()" aria-label="Show an example snack-bar">Oui</button>
        <button mat-flat-button color="warn" matStepperPrevious>Non</button>
      </div>
    </mat-step>
  </mat-horizontal-stepper>


</div>
