<div class="container" *ngIf="assignment">
  <h1>Edition de l'assignment {{assignment.nom}}</h1>
  <br>

  <mat-horizontal-stepper #stepper>
    
    <mat-step [stepControl]="firstFormGroup">
      <br>
      <form ngForm class="form" [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Note</ng-template>
  
        <mat-form-field>
          <mat-label>Note</mat-label>
          <input matInput [(ngModel)]="note" formControlName="ctrlun" required>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Remarque</mat-label>
          <input matInput [(ngModel)]="remarque" formControlName="ctrldeux" required>
        </mat-form-field>
      </form>
      <button mat-flat-button matStepperPrevious>Retour</button>
      <button mat-flat-button matStepperNext>Enregistrer</button>
    </mat-step>

    <mat-step>
      <br>
      <center> Voulez vous vraiment enregistrer cette note ? </center>
      <div fxLayout="row wrap" fxLayoutAlign="space-between center" fxLayoutGap="20px">
        
        <button mat-stroked-button mat-flat-button color="primary" (click)="onSaveAssignment()" aria-label="Show an example snack-bar">Oui</button>
        <button mat-flat-button color="warn" matStepperPrevious>Non</button>
      </div>
    </mat-step>
  </mat-horizontal-stepper>


</div>
